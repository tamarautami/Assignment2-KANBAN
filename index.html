<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
    <title>KANBAN BOARD - Tamara</title>
</head>
<body>
    <div class="heading">
        <h1 class="heading-text">KANBAN BOARD</h1>
    </div>

    <div class="container">
        <div class="row">
            
            <div class="col-md-4 col-sm-12 mb-3">
                <div class="card">
                <div class="addTask">
                    <div class="card-body">
                    <div class="card-title text-center"><h4><strong>To-Do</strong></h4> </div>
                    </div>
                    <div class="card-footer">
                    <input type="text" placeholder="Add a task">
                    <button>ADD</button>
                    </div>
                </div>
                </div>
            </div>
             
            <div class="col-md-4 col-sm-6 mb-3">
                <div class="card">
                    <div class="onProgres">
                        <div class="card-body">
                        <div class="card-title text-center"><h4><strong>Progress</strong></h4></div>
                        </div>
                        <div class="card-footer">
                            </div>
                    </div>
                </div>
            </div>
             
            <div class="col-md-4 col-sm-6 mb-3">
                <div class="card">
                    <div class="finish">
                        <div class="card-body">
                          <div class="card-title text-center"><h4><strong>Finish</strong></h4></div>
                        </div>
                        <div class="card-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/38a681d7d7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
